<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Debaters Statistics</title>

    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }
    
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
    
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
    
        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
    

</head>
<body>
    <h1>Debaters Statistics</h1>
    <form id="debater-form" style="display: none;">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="tier">Tier:</label>
        <select id="tier" required>
            <option value="S">S</option>
            <option value="A">A</option>
            <option value="B+">B+</option>
            <option value="B">B</option>
            <option value="C+">C+</option>
            <option value="C">C</option>
        </select>

        <label for="debates">Number of debates:</label>
        <input type="number" id="debates" required>

        <label for="wins">Number of wins:</label>
        <input type="number" id="wins" required>

        <label for="losses">Number of losses:</label>
        <input type="number" id="losses" required>

        <label for="ties">Number of ties:</label>
        <input type="number" id="ties" required>

        <button type="submit">Add Debater</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Tier</th>
                <th>Debates</th>
                <th>Wins</th>
                <th>Losses</th>
                <th>Ties</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="debater-table">
        </tbody>
    </table>

    <div id="user-info" style="display: none;">
        Usuario: <span id="current-username"></span>
        <button onclick="logout()">Cerrar sesión</button>
    </div>
    
    <!-- Resto del código HTML -->
    
    <script>
        const debaters = JSON.parse(localStorage.getItem("debaters")) || [];
        const allowedUsers = ["Kasssss", "Daaviet"];
        const adminKey = "CrownedGoon123";
        let isAdmin = false;

        // Función para mostrar la lista de debaters en la página
        function displayDebaters() {
            const debaterTable = document.getElementById("debater-table");
            debaterTable.innerHTML = ""; // Limpiar la tabla antes de agregar los debaters

            debaters.forEach(debater => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${debater.name}</td>
                    <td>${debater.tier}</td>
                    <td>${debater.debates}</td>
                    <td>${debater.wins}</td>
                    <td>${debater.losses}</td>
                    <td>${debater.ties}</td>
                    <td>
                        <button onclick="deleteDebater('${debater.name}')">Delete</button>
                    </td>
                `;
                debaterTable.appendChild(row);
            });
        }

        // Mostrar la lista de debaters al cargar la página
        window.addEventListener("load", function() {
            displayDebaters();

            // Verificar si el usuario actual tiene permisos de añadir debaters
            const currentUsername = localStorage.getItem("currentUsername");
            if (allowedUsers.includes(currentUsername)) {
                document.getElementById("debater-form").style.display = "block";
            }

            // Verificar si el usuario actual tiene permisos de administrador
            const isAdminUser = localStorage.getItem("isAdmin");
            if (isAdminUser === "true") {
                isAdmin = true;
                document.getElementById("admin-tools").style.display = "block";
            }
        });

        // Añadir debater
        document.getElementById("debater-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const tier = document.getElementById("tier").value;
            const debates = document.getElementById("debates").value;
            const wins = document.getElementById("wins").value;
            const losses = document.getElementById("losses").value;
            const ties = document.getElementById("ties").value;

            const debater = {
                name,
                tier,
                debates,
                wins,
                losses,
                ties
            };

            debaters.push(debater);
            localStorage.setItem("debaters", JSON.stringify(debaters));
            displayDebaters();

            document.getElementById("name").value = "";
            document.getElementById("tier").value = "S";
            document.getElementById("debates").value = "";
            document.getElementById("wins").value = "";
            document.getElementById("losses").value = "";
            document.getElementById("ties").value = "";
        });

        // Función para eliminar un debater
        function deleteDebater(name) {
            const index = debaters.findIndex(debater => debater.name === name);
            if (index !== -1) {
                debaters.splice(index, 1);
                localStorage.setItem("debaters", JSON.stringify(debaters));
                displayDebaters();
            }
        }

        // Función para realizar el inicio de sesión
        document.getElementById("register-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            localStorage.setItem("currentUsername", username);

            if (password === adminKey) {
                localStorage.setItem("isAdmin", "true");
                isAdmin = true;
                document.getElementById("admin-tools").style.display = "block";
            }

            document.getElementById("auth-container").style.display = "none";
            document.getElementById("user-info").style.display = "block";
            document.getElementById("current-username").textContent = username;
        });

        // Función para realizar el cierre de sesión
        function logout() {
            localStorage.removeItem("currentUsername");
            localStorage.removeItem("isAdmin");
            isAdmin = false;
            document.getElementById("auth-container").style.display = "block";
            document.getElementById("admin-tools").style.display = "none";
            document.getElementById("user-info").style.display = "none";
        }

        // Función para otorgar permisos de administrador a un usuario
        function makeAdmin() {
            const username = document.getElementById("make-admin-username").value;
            allowedUsers.push(username);
            document.getElementById("make-admin-username").value = "";
        }

        // Cerrar el modal
        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }
    </script>

    <div id="admin-tools" style="display: none;">
        <label for="make-admin-username">Make admin:</label>
        <input type="text" id="make-admin-username">
        <button onclick="makeAdmin()">Make Admin</button>
    </div>

    <div id="user-info" style="display: none;">
        Usuario: <span id="current-username"></span>
        <button onclick="logout()">Cerrar sesión</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="debater-name"></h2>
            <p><strong>Promedio de victorias:</strong> <span id="debater-average-wins"></span></p>
            <p><strong>Debaters vencidos:</strong></p>
            <ul id="debater-defeated-list"></ul>
        </div>
    </div>
    
    <table>
    <tr>
        <th>Valor de tier</th>
        <th>Vt</th>
    </tr>
    <tr>
        <td>S</td>
        <td>12</td>
    </tr>
    <tr>
        <td>A</td>
        <td>10</td>
    </tr>
    <tr>
        <td>B+</td>
        <td>8</td>
    </tr>
    <tr>
        <td>B</td>
        <td>6</td>
    </tr>
    <tr>
        <td>C+</td>
        <td>4</td>
    </tr>
    <tr>
        <td>C</td>
        <td>2</td>
    </tr>
</table>

    <script src="script.js"></script>
</body>
</html>
